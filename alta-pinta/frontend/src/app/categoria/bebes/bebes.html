<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<nav class="navbar navbar-expand-lg menu-top shadow-sm">
  <div class="container-fluid d-flex align-items-center">

      <div class="d-flex align-items-center logo-box" role="button" (click)="irMenu()"></div>
      <!--<i class="bi bi-list menu-icon me-3" role="button" (click)="irMenu()"></i>-->

      <ul class="navbar-nav mx-auto gap-4 fw-semibold nav-categorias">
          <li class="nav-item" *ngFor="let c of categorias">
              <a class="nav-link" (click)="irCategoria(c.nombre)">
                {{ c.nombre.toUpperCase() }}
              </a>
          </li>
      </ul>

      <div class="search-box">
          <i class="bi bi-search"></i>
          <input type="text" [(ngModel)]="busqueda" placeholder="Buscar..." (input)="buscar()">
      </div>

      <div class="icons position-relative">
        <i class="bi bi-person-fill"role="button" (click)="irPerfil()"></i>
        <i class="bi bi-heart" role="button" (click)="irFavoritos()"></i>

        <div class="position-relative">
          <i class="bi bi-cart fs-5" role="button" (click)="irCarrito()"></i>

          <span *ngIf="contadorCarrito > 0"
                class="badge bg-danger rounded-pill carrito-badge">
            {{ contadorCarrito }}
          </span>
        </div>

        <i class="bi bi-box-arrow-in-right" (click)="cerrarSesion()"></i>Cerrar Sesion
      </div>


  </div>
</nav>

<div class="espacio">
  .
</div>
<section class="hero-categoria">
    <div class="hero-texto">
        <h1>{{ tituloCategoria | uppercase }}</h1> 
    </div>

    <div class="hero-img">
        <img src="https://png.pngtree.com/png-clipart/20240316/original/pngtree-cute-baby-white-background-png-image_14602362.png" alt="banner categorÃ­a">
    </div>
</section>


<div class="espacio">
  .
</div>

<div class="filtro-tipo">
  <button *ngFor="let t of tipos"
          class="btn btn-sm me-2"
          [class.btn-secondary]="tipoSeleccionado === t.nombre"
          [class.btn-outline-secondary]="tipoSeleccionado !== t.nombre"
          (click)="filtrarTipo(t.nombre)">
    {{ t.nombre }}
  </button>

  <button class="btn btn-outline-dark btn-sm"
          (click)="tipoSeleccionado=''; aplicarFiltros()">
    Todos
  </button>
</div>

<div class="filtro-talla">
  <select [(ngModel)]="tallaSeleccionada" (change)="filtrarTalla()">
      <option value="">Todas las tallas</option>
      <option *ngFor="let t of tallas" [value]="t.nombre">
        {{ t.nombre }}
      </option>
  </select>
</div>

<div class="galeria">
    <div class="card-filter" *ngFor="let p of filtrados">
        
        <img [src]="p.imagenUrl" (click)="verDetalles(p)">

        <div class="card-info">
            <h5>{{ p.nombre }}</h5>
            <span class="precio">S/. {{ p.precio }}</span>
        </div>

        <div class="card-bottom ">
          <i class="bi"
             [class.bi-heart-fill]="favoritos.includes(p.id)"
             [class.bi-heart]="!favoritos.includes(p.id)"
             (click)="toggleFavorito(p)"></i>

          <i class="bi bi-cart-plus-fill"
            role="button"
            title="Agregar al carrito"
            (click)="agregarCarrito(p)">
          </i>
        </div>

    </div>
</div>
