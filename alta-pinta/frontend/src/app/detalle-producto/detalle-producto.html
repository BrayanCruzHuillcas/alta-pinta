<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<nav class="navbar navbar-expand-lg menu-top shadow-sm"> 
  <div class="container-fluid d-flex align-items-center"> 
      <div class="d-flex align-items-center logo-box " role="button" (click)="irMenu()"></div> 
      <!--<i class="bi bi-list menu-icon " role="button" (click)="irMenu()"></i>--> 
      <ul class="navbar-nav gap-4 fw-semibold nav-categorias"> 
          <li class="nav-item" *ngFor="let c of categorias"> 
              <a class="nav-link" (click)="irCategoria(c.nombre)"> 
                {{ c.nombre.toUpperCase() }} 
              </a> 
          </li> 
      </ul> 

      <div class="icons"> 
        <i class="bi bi-person-fill"role="button" (click)="irPerfil()"></i>
        <i class="bi bi-heart" role="button" (click)="irFavoritos()"></i> 
        <div class="cart-icon" role="button" (click)="irCarrito()"> 
          <i class="bi bi-cart"></i> 
          <span class="badge" *ngIf="contadorCarrito > 0"> 
            {{ contadorCarrito }} 
          </span> 
        </div> 

        <div class="logout" role="button" (click)="cerrarSesion()"> 
          <i class="bi bi-box-arrow-in-right"></i> 
          <span>Cerrar Sesi√≥n</span> 
        </div> 
      </div> 
  </div> 
</nav> 
 
<div class="container py-4" *ngIf="producto">
  <div class="row align-items-center">

    <div class="col-md-6 text-center">
      <img [src]="producto.imagenUrl"
           class="img-fluid rounded shadow-sm product-img"
           alt="">
    </div>

    <div class="col-md-6">
      <h2 class="fw-bold mb-2">{{ producto.nombre }}</h2>

      <h4 class="text-danger fw-semibold mb-3">
        S/ {{ producto.precio | number:'1.2-2' }}
      </h4>

      <p class="text-muted">{{ producto.descripcion }}</p>

      <ul class="list-unstyled small mb-4">
        <li><i class="bi bi-tag"></i> {{ producto.categoria?.nombre }}</li>
        <li><i class="bi bi-grid"></i> {{ producto.tipoPrenda?.nombre }}</li>
        <li><i class="bi bi-rulers"></i> {{ producto.talla?.nombre }}</li>
      </ul>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-danger"
                (click)="toggleFav()">
          <i [class]="esFav ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
        </button>

        <button class="btn btn-primary px-4"
                [disabled]="loadingCarrito"
                (click)="agregarCarrito()">
          <i class="bi bi-cart-plus"></i>
          {{ loadingCarrito ? 'Agregando...' : 'Agregar al carrito' }}
        </button>
      </div>
    </div>

  </div>
</div>
