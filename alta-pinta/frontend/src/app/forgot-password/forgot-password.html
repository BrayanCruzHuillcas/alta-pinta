<head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
    />
</head>
<div class="fp-wrapper d-flex justify-content-center align-items-center">

  <div class="fp-card shadow">

    <div class="text-center mb-3">
      <i class="bi bi-shield-lock fp-icon"></i>
      <h4 class="mt-2 fw-bold">¿Olvidaste tu contraseña?</h4>
      <p class="text-muted small">
        Ingresa tu correo y te enviaremos un código
      </p>
    </div>

    <div *ngIf="message" class="alert alert-success text-center">
      <i class="bi bi-check-circle"></i> {{ message }}
    </div>

    <div *ngIf="error" class="alert alert-danger text-center">
      <i class="bi bi-exclamation-circle"></i> {{ error }}
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Correo electrónico</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-envelope"></i>
        </span>
        <input
          type="email"
          class="form-control"
          placeholder="correo@ejemplo.com"
          [(ngModel)]="correo"
          required
        />
      </div>
    </div>

    <button class="btn btn-dark w-100" (click)="enviar()">
      <i class="bi bi-send"></i> Enviar código
    </button>

    <div class="text-center mt-3">
      <a routerLink="/login" class="fp-link">
        <i class="bi bi-arrow-left"></i> Volver al login
      </a>
    </div>

  </div>
</div>
