<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<nav class="navbar navbar-expand-lg menu-top shadow-sm">
  <div class="container-fluid d-flex align-items-center">
      <div class="d-flex align-items-center logo-box " role="button" (click)="irMenu()"></div>
      <!--<i class="bi bi-list menu-icon " role="button" (click)="irMenu()"></i>-->

      <ul class="navbar-nav gap-4 fw-semibold nav-categorias">
          <li class="nav-item" *ngFor="let c of categorias">
              <a class="nav-link" (click)="irCategoria(c.nombre)">
                {{ c.nombre.toUpperCase() }}
              </a>
          </li>
      </ul>

      <div class="search-box" >
        <i class="bi bi-search"></i>
        <input type="text" 
               [(ngModel)]="busqueda" 
               placeholder="Buscar..."
               (input)="buscar()">
      </div>

      <div class="icons">
        <i class="bi bi-person-fill" role="button" (click)="irPerfil()"></i>
        <i class="bi bi-heart" role="button" (click)="irFavoritos()"></i>

        <div class="cart-icon" role="button" (click)="irCarrito()">
          <i class="bi bi-cart"></i>
          <span class="badge" *ngIf="contadorCarrito > 0">
            {{ contadorCarrito }}
          </span>
        </div>

        <div class="logout" role="button" (click)="cerrarSesion()">
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Cerrar Sesi√≥n</span>
        </div>
      </div>
  </div>
</nav>

<div class="espacio">
  .
</div>

<div class="filtro-tipo">
  <button *ngFor="let t of tipos"
          class="btn btn-sm me-2"
          [class.btn-secondary]="tipoSeleccionado === t.nombre"
          [class.btn-outline-secondary]="tipoSeleccionado !== t.nombre"
          (click)="filtrarTipo(t.nombre)">
    {{ t.nombre }}
  </button>

  <button class="btn btn-outline-dark btn-sm"
          (click)="tipoSeleccionado=''; aplicarFiltros()">
    Todos
  </button>
</div>

<hr>

<div class="filtro-talla">
  <select [(ngModel)]="tallaSeleccionada" (change)="aplicarFiltros()">
    <option [ngValue]="null">Todas las tallas</option>

    <option *ngFor="let t of tallas" [ngValue]="t">
      {{ t.nombre }}
    </option>
  </select>
</div>

<div class="container mt-4">
  <h3 class="mb-4 fw-bold">Productos Disponibles</h3>

  <div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col" *ngFor="let p of filtrados">
      <div class="card product-card">

        <button class="fav-btn"
          [class.favorito]="esFavorito(p.id)">
          <i
            class="bi"
            [ngClass]="esFavorito(p.id) ? 'bi-heart-fill text-danger' : 'bi-heart'"
            (click)="toggleFavorito(p.id, $event)">
          </i>
        </button>

        <button class="cart-btn"
            (click)="agregarCarrito(p)">
          <i class="bi bi-cart-plus-fill"></i>
        </button>

        <img [src]="p.imagenUrl" class="product-img" alt="{{p.nombre}}" (click)="verDetalles(p)">

        <div class="card-body text-center">
          <h6 class="fw-semibold">{{ p.nombre }}</h6>
        </div>
      </div>
    </div>

  </div>
</div>
