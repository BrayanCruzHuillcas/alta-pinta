<head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
    />
</head>

<div class="rp-wrapper d-flex justify-content-center align-items-center">

  <div class="rp-card shadow">

    <div class="text-center mb-3">
      <i class="bi bi-key rp-icon"></i>
      <h4 class="mt-2 fw-bold">Restablecer contraseña</h4>
      <p class="text-muted small">
        Ingresa el código recibido y tu nueva contraseña
      </p>
    </div>

    <div *ngIf="message" class="alert alert-success text-center">
      <i class="bi bi-check-circle"></i> {{ message }}
    </div>

    <div *ngIf="error" class="alert alert-danger text-center">
      <i class="bi bi-exclamation-circle"></i> {{ error }}
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Código de verificación</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-shield-check"></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Código recibido"
          [(ngModel)]="codigo"
        />
      </div>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Nueva contraseña</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-lock"></i>
        </span>
        <input
          type="password"
          class="form-control"
          placeholder="Nueva contraseña"
          [(ngModel)]="password"
        />
      </div>
    </div>

    <button class="btn btn-dark w-100" (click)="cambiar()">
      <i class="bi bi-arrow-repeat"></i> Cambiar contraseña
    </button>

    <div class="text-center mt-3">
      <a routerLink="/login" class="rp-link">
        <i class="bi bi-arrow-left"></i> Volver al login
      </a>
    </div>

  </div>
</div>
